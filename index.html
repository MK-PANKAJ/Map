<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>India Tricolor Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            /* Keep flex if we want it to fill parent, or just h-100 */
            display: flex;
            flex-direction: column;
        }

        #map {
            /* Map takes up 100% of available space */
            flex-grow: 1;
            width: 100%;
            height: 100%;
            background-color: transparent;
            z-index: 1;
        }

        .leaflet-tooltip.state-label {
            background-color: transparent;
            border: none;
            box-shadow: none;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>
    <!-- SVG Gradient Definition -->
    <svg style="height: 0; width: 0; position: absolute;" aria-hidden="true" focusable="false">
        <defs>
            <linearGradient id="india-flag" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#FF671F;stop-opacity:1" /> <!-- Saffron -->
                <stop offset="33%" style="stop-color:#FF671F;stop-opacity:1" />
                <stop offset="33%" style="stop-color:#FFFFFF;stop-opacity:1" /> <!-- White -->
                <stop offset="66%" style="stop-color:#FFFFFF;stop-opacity:1" />
                <stop offset="66%" style="stop-color:#046A38;stop-opacity:1" /> <!-- Green -->
                <stop offset="100%" style="stop-color:#046A38;stop-opacity:1" />
            </linearGradient>
        </defs>
    </svg>

    <div id="map"></div>

    <script src="script.js"></script>
</body>

</html>
